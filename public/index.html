<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultGuardian - Secure Password Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
    <script src="components/password-card.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 h-full">
    <custom-navbar></custom-navbar>
    
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Your Password Vault</h1>
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors">
                <i data-feather="plus"></i> Add Password
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <custom-password-card 
                title="Google Account" 
                username="user@gmail.com" 
                last-updated="2 days ago"
                strength="strong"
            ></custom-password-card>
            
            <custom-password-card 
                title="GitHub" 
                username="developer" 
                last-updated="1 week ago"
                strength="medium"
            ></custom-password-card>
            
            <custom-password-card 
                title="Netflix" 
                username="family@email.com" 
                last-updated="3 weeks ago"
                strength="weak"
            ></custom-password-card>
        </div>

        <div class="mt-12 bg-white dark:bg-gray-800 rounded-xl shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Password Generator</h2>
            <div class="flex flex-col space-y-4">
                <div class="flex items-center justify-between">
                    <span class="text-gray-600 dark:text-gray-300">Password Length</span>
                    <div class="flex items-center gap-2">
                        <input type="range" min="8" max="32" value="16" class="w-32">
                        <span class="text-gray-800 dark:text-white">16</span>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <label class="flex items-center gap-2">
                        <input type="checkbox" checked class="rounded text-blue-600">
                        <span class="text-gray-600 dark:text-gray-300">Uppercase Letters</span>
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" checked class="rounded text-blue-600">
                        <span class="text-gray-600 dark:text-gray-300">Lowercase Letters</span>
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" checked class="rounded text-blue-600">
                        <span class="text-gray-600 dark:text-gray-300">Numbers</span>
                    </label>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" checked class="rounded text-blue-600">
                        <span class="text-gray-600 dark:text-gray-300">Special Characters</span>
                    </label>
                </div>
                
                <div class="flex items-center gap-4 mt-4">
                    <div class="flex-1 bg-gray-100 dark:bg-gray-700 p-3 rounded-lg font-mono text-gray-800 dark:text-white">
                        G3n3r@t3dP@$$w0rd!
                    </div>
                    <button class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg transition-colors">
                        <i data-feather="copy"></i>
                    </button>
                    <button class="bg-green-600 hover:bg-green-700 text-white p-3 rounded-lg transition-colors">
                        <i data-feather="refresh-cw"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
</body>
</html>
